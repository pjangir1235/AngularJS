<div class="container" ng-hide="isHidden" ng-show="isHidden">
    <h2 style="text-align: center">Update Employee</h2>
    <br>
    <form>
        <div class="form-group" style="font-size: 18px">
            <label for="usr g">Employee ID </label>
            <input type="text" class="form-control" id="usr" ng-model="id" disabled>
        </div>
        <div class="form-group" style="font-size: 18px">
            <label for="usr">Employee Name</label>
            <input type="text" class="form-control" id="usr " ng-model="name">
        </div>
        <div class="form-group" style="font-size: 18px">
            <label for="text">Mobile No.</label>
            <input type="text" class="form-control" id="pwd]" ng-model="mobile">
        </div>
        <center>
            <button type="reset" class="btn-primary" style="height: 50px;width: 100px;font-size:20px">RESET</button>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button class="btn-primary" style="height: 50px;width: 100px;font-size:20px" ng-click="doUpdate()">UPDATE</button>
        </center>
    </form>
</div>
<br>
<br>
<div class="container">
    <h2 style="text-align: center">All Employees</h2>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>MOBILE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody ng-repeat="detail in details">
            <tr>
                <td>{{detail.id}}</td>
                <td>{{detail.name}}</td>
                <td>{{detail.mobile}}</td>
                <td>
                    <button class="btn btn-info" ng-click="updateFunc(detail.id,detail.name,detail.mobile)">Edit</button>
                    <button class="btn btn-warning" ng-click="delet(detail.id,detail.name,detail.mobile )">Delete</button>

                </td>
            </tr>

        </tbody>
    </table>
</div>
